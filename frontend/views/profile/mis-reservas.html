<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body class="bg-gradient-tech min-h-screen text-gray-800">

        </header>

        <div id="reservations-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div class="animate-pulse bg-white/50 h-48 rounded-2xl"></div>
            <div class="animate-pulse bg-white/50 h-48 rounded-2xl"></div>
        </div>

        <div id="no-reservations" class="hidden text-center py-20">
            <div class="bg-white/10 inline-block p-6 rounded-full mb-4">

    <link href="/css/input.css" rel="stylesheet" />
