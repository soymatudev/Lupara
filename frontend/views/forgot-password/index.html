<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="icon" type="image/png" href="/icon_lupara_tab.png">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body class="bg-gradient-tech flex items-center justify-center min-h-screen p-4">

    <div class="reset-card w-full max-w-md mx-auto p-8 rounded-xl shadow-2xl animate-fade-in">
        
        <div class="text-center mb-6">
            <svg class="mx-auto h-12 w-auto text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3m8 0h-8" />
            </svg>
            <h2 class="mt-4 text-2xl font-extrabold text-gray-900">
                ¿Olvidaste tu Contraseña?
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Ingresa tu correo para recibir un enlace de recuperación.
            </p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Correo Electrónico
                </label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Enviar Enlace de Recuperación
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="/views/auth/" class="font-medium text-sm text-gray-600 hover:text-gray-900">
                Volver al Inicio de Sesión
            </a>
        </div>
    </div>

    <div id="reset-password-section" class="hidden">
        <h2 class="text-2xl font-bold text-white mb-4">Nueva Contraseña</h2>
        <p class="text-blue-100 mb-6">Ingresa tu nueva contraseña para recuperar el acceso.</p>
        
        <form id="reset-form" class="space-y-4">
            <input type="password" id="new-password" placeholder="Nueva contraseña" required 
                   class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
            
            <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required 
                   class="w-full px-4 py-3 rounded-xl border border-white/20 bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white">
            
            <button type="submit" class="w-full bg-white text-blue-600 font-bold py-3 rounded-xl hover:bg-blue-50 transition shadow-lg">
                Actualizar Contraseña
            </button>
        </form>
    </div>

    <link href="/css/input.css" rel="stylesheet">
    <script type="module" src="./forgot-password.js"></script>
</body>
</html>
